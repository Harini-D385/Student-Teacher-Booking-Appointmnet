<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Login</title><link rel="stylesheet" href="styles.css" /></head>
<body>
  <header><nav><a href="index.html">Home</a></nav></header>
  <main class="container">
    <div id="global-message"></div>
    <h1>Login</h1>
    <form id="login-form">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="small">No account? <a href="signup.html">Create one</a></p>
  </main>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { showMessage, logAction } from "./app.js";

    document.getElementById("login-form").addEventListener("submit", async (e)=>{
      e.preventDefault();
      try {
        const cred = await signInWithEmailAndPassword(auth, e.target.email.value, e.target.password.value);
        await logAction("login", `uid:${cred.user.uid}`);
        showMessage("Login successful", false);
        setTimeout(()=> window.location.href = "index.html", 600);
      } catch (err) {
        showMessage(err.message, true);
      }
    });
  </script>
</body>
</html>
